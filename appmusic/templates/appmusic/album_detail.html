{% extends "appmusic/base.html" %}

{% block content %}

<h1>
    {{ album.nomAlbum }}
    {% if user == album.user %}
        (<a href="{% url 'appmusic:album_edit' album.Library.id album.id %}">edit</a>)
    {% endif %}
</h1>

<p><b>tags:</b> {{ album.tag }}</p>
<p><b>Releasedate:</b> {{ album.releasedate }}</p>
<p><b>Artist:</b>{{ album.artist }}</p>
{% endblock %}

{% block footer %}
    Created by {{ album.user }}
{% endblock %}
